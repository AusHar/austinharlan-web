name: Deploy to S3

on:
  push:
    branches:
      - main

permissions:
    id-token: write
    contents: read #required to read the repo content

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: arn:aws:iam::726086112472:role/GitHub_Actions
        aws-region: us-east-1

    - name: Sync to S3
      run: aws s3 sync . s3://amazon-cloudfront-secure-static-site--s3bucketroot-gs8mq3etvr3h/ --exclude ".git/*" --exclude ".DS_Store"
